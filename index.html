<!DOCTYPE html>
<html>
  <head>
    <title>Quote Pic Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./quote.css">
  </head>

  <body>
    <div id="quote-div">
      <blockquote class="blockquote blockquote-bordered">
        <p class="quote-text">
          Whenever you feel like criticizing any one," he told me, " just remember that all the people in this world haven't had the advantages that you've had.
        </p>
        <p class="quote-text quote-credit">
          F. Scott Fitzgerald
        </p>
      </blockquote>
    </div>
    <button id="capture-button">Capture</button>

    <div id="cn-quote-div">
      <blockquote class="cn-blockquote">
        <p class="topic">世说新语</p>
        <p class="cn-quote-text">
          当我沉默着的时候，我觉得充实；我将开口，同时感到空虚。
        </p>
        <p class="trivia credit">鲁迅</p>
        <p class="trivia bg-text">军阀统治时期，这个时期社会动荡不安，人心不稳，百姓居无定所</p>
        <p class="trivia topic">中国数字时代</p>
      </blockquote>
    </div>
  </body>
